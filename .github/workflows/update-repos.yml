name: Update Repos

permissions:
  contents: write
on:
  push:
    branches: [main]

jobs:
  generate-repos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      